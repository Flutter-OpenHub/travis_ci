os:
- linux
language: android
android:
  components:
    - platform-tools
    - tools
    - build-tools-28.0.3
    - android-30
    - add-on
    - extra
  licenses:
    - android-sdk-license-.+
jdk:
  - oraclejdk8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++6
      - fonts-droid
before_install:
  - yes | sdkmanager --update
before_script:
  - git clone https://github.com/flutter/flutter.git -b stable --depth 1
  - export PATH="$PATH:`pwd`/flutter/bin"
script:
  - flutter packages get
  - flutter precache
  - yes | flutter doctor --android-licenses
  - flutter doctor && flutter -v build apk
  - mv ./build/app/outputs/apk/release/app-release.apk ./app-release.apk
  - ls
cache:
  directories:
    - "$HOME/.pub-cache"
deploy:
  cleanup: true
  provider: releases
  api_key:
    secure: 
  file: ./app-release.apk
  on:
    repo: Flutter-OpenHub/travis_ci
    tags: true

