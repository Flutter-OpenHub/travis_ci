name: travis_ci
description: Travis CI Flutter application.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  http: ^0.12.0+1
  shared_preferences: ^0.5.8
  url_launcher: ^5.5.0
  feather_icons_flutter: ^4.7.4
  dio: ^3.0.10
  intl: ^0.16.1
  mobx: ^1.2.1
  flutter_mobx: ^1.1.0
  validators: ^2.0.1
  timeago: ^2.0.27
  flutter_pagewise: ^1.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.2
  mobx_codegen: ^1.1.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  assets:
    - assets/TravisCI-Mascot-1.png
    - assets/TravisCI-Mascot-2.png
    - assets/TravisCI-Full-Color.png

  fonts:
    - family: SourceSansPro
      fonts:
        - asset: fonts/SourceSansPro/SourceSansPro-Black.ttf
        - asset: fonts/SourceSansPro/SourceSansPro-BlackItalic.ttf
        - asset: fonts/SourceSansPro/SourceSansPro-Regular.ttf
        - asset: fonts/SourceSansPro/SourceSansPro-Bold.ttf
        - asset: fonts/SourceSansPro/SourceSansPro-SemiBold.ttf
        - asset: fonts/SourceSansPro/SourceSansPro-SemiBoldItalic.ttf
        - asset: fonts/SourceSansPro/SourceSansPro-BoldItalic.ttf
        - asset: fonts/SourceSansPro/SourceSansPro-ExtraLight.ttf
        - asset: fonts/SourceSansPro/SourceSansPro-ExtraLightItalic.ttf
        - asset: fonts/SourceSansPro/SourceSansPro-Light.ttf
        - asset: fonts/SourceSansPro/SourceSansPro-LightItalic.ttf
        - asset: fonts/SourceSansPro/SourceSansPro-Italic.ttf
    - family: Cousine
      fonts:
        - asset: fonts/Cousine/Cousine-Regular.ttf
        - asset: fonts/Cousine/Cousine-Bold.ttf
        - asset: fonts/Cousine/Cousine-BoldItalic.ttf
        - asset: fonts/Cousine/Cousine-Italic.ttf
    - family: TravisLogos
      fonts:
        - asset: fonts/TravisLogos/TravisLogos.ttf

